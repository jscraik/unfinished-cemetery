<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  {%- include head.html -%}
  <body>
    <a class="skip-link" href="#main-content">Skip to content</a>
    <div class="page-wrapper">
      {%- include header.html -%}
      <main id="main-content" role="main" class="page-content" aria-label="Content">
        <div class="wrapper">
          {{ content }}
        </div>
      </main>
      
      {%- include footer.html -%}
    </div>
    
    <!-- Page transition overlay -->
    <div class="page-transition" id="page-transition" aria-hidden="true"></div>
    
    <!-- Ambient effects -->
    <script src="{{ '/assets/js/ambience.js' | relative_url }}"></script>
    <!-- Share button + lightweight event hook -->
    <script src="{{ '/assets/js/share.js' | relative_url }}"></script>
  </body>
</html>
